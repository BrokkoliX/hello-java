name: CI

on:
  push:
  pull_request:

jobs:
  # 1) Test on multiple OS + JDK versions
  test:
    name: Test on ${{ matrix.os }} / JDK ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [17, 21]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Run tests
        run: mvn -B -q test

  # 2) Package once on Linux and upload the jar as an artifact
  package:
    name: Package JAR (Ubuntu)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build (skip tests for speed; they ran already)
        run: mvn -B -q -DskipTests package

      - name: Upload artifact (app.jar)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/app.jar
          if-no-files-found: error
